{% extends "base.html" %}

{% block title %}Car Detail{% endblock title %}

{% block content %}
<br>
<div class="row">
	{% for car in cars %}
	<div class="col-md-4">
			<div class="card my-card">
				{% if car.logo %}
					<img class="card-img-top" src="{{car.car_img.url}}" alt="Hey Noob, look at me...">
				{% endif %}
				<div class="card-body">
					<h5 class="card-title">{{car.make}}</h5>
					<p class="card-text">{{car.model}}</p>
					<p class="card-text">{{car.year}}</p>
				</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
